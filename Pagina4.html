<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./StylePagina4.css" />
    <title>Registro</title>
  </head>
  <body>
    <style>
      :root {
        --white: #ffffff;
        --black: #000000;
        --dark: #232830;
        --very-light-pink: #c7c7c7;
        --text-input-field: #f7f7f7;
        --hospital-green: #acd9b2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
      }

      body {
        font-family: "Quicksand", sans-serif;
      }
    </style>
  </body>
  <div class="account-pagina4">
    <div class="form-container">
        <h1 class="title">My account</h1>
        <form action="Pagina3.html" class="form">
          <div>
            <label for="name" class="name">Name</label>
            <input
              type="name"
              id="name"
              class="name-input"
              placeholder="Santiago Arroyave"
            />
            <label for="Email-address" class="email">Email address</label>
            <input
              type="email"
              id="email"
              class="email-input"
              placeholder="camila24@gmail.com"
            />
            <label for="password" id="password" class="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="*******"
              class="password-input"
            />
          </div>
          <button onclick="window.location.href = 'Pagina5.html'" class="save">Save</button>
        </form>
    </div>
  </div>
</html>
